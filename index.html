<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <section>
            <a href="./index.html" class="active">Sign up</a>
            <a href="./assets/html/login.html" class="inactive">Login</a>
        </section>
    </header>

    <main>
        <h1>Sign up for Free</h1>
        <section>
            <div>
                <input type="text" name="fistName" id="firstName" placeholder="First Name" class="half">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="half">
            </div>
            <input type="email" name="mail" id="mail" placeholder="E-Mail" class="full">
            <input type="password" name="password" id="password" placeholder="Password" class="full">
        </section>
        <input type="submit" name="signUp" id="signUp" value="GET STARTED">
    </main>
</body>

</html>
